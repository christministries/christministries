<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ Mandir | Official Launch</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            overflow: hidden; /* Prevent scrolling during launch */
            background-color: #000;
        }

        /* === 1. LAUNCH SCREEN === */
        #launch-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            /* Deep Festive Night Gradient */
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            z-index: 3000; /* Very high priority */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        /* Snow Effect */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* Silver Text */
        .silver-text {
            font-size: 4rem; /* Adjusted for mobile safety */
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #ffffff 0%, #aebcbf 50%, #6e7774 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 0px 20px rgba(255,255,255,0.2));
            position: relative;
            z-index: 10;
        }

        .xmas-vibe {
            font-family: 'Great Vibes', cursive;
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            z-index: 10;
        }

        .tagline {
            color: #ccc;
            margin-top: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 10;
        }

        /* Button */
        #launch-btn {
            margin-top: 40px;
            padding: 18px 50px;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: 800;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            cursor: pointer;
            z-index: 20; /* Ensure clickable */
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        #launch-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* === 2. BLACK COUNTDOWN OVERLAY === */
        #countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000000; /* Pure Black */
            z-index: 4000; /* Must be higher than launch screen */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }

        #countdown-number {
            color: #fff;
            font-size: 10rem;
            font-weight: 800;
            /* Removed opacity:0 to ensure visibility */
            display: block; 
            animation: none;
        }

        /* Simple Pulse Animation */
        .pulse {
            animation: pulseAnim 0.8s ease-out forwards;
        }
        @keyframes pulseAnim {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1.0); opacity: 1; }
        }

        /* === 3. MAIN WEBSITE CONTENT (Initially Hidden) === */
        #main-website {
            display: none; /* Hidden until launch */
            width: 100%;
            min-height: 100vh;
            background: #fff; /* Default background */
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="launch-screen">
        <div class="snow-container" id="snow"></div>
        <div class="xmas-vibe">✨ Joy to the World ✨</div>
        <h1 class="silver-text">Christ Mandir</h1>
        <p class="tagline">Faith • Celebration • Community</p>
        <button id="launch-btn" onclick="startSequence()">LAUNCH</button>
        <div style="position: absolute; bottom: 20px; color: #555; font-size: 0.8rem;">© 2025 Christ Mandir</div>
    </div>

    <div id="countdown-overlay">
        <div id="countdown-number"></div>
    </div>

    <div id="main-website">
        <nav style="padding: 20px; background: #eee; text-align: center;">
            <h2>CHRIST MANDIR OFFICIAL SITE</h2>
        </nav>
        <div style="padding: 50px; text-align: center;">
            <h1>Welcome!</h1>
            <p>The site has successfully launched.</p>
        </div>
        
        </div>

    <script>
        // --- SNOW GENERATOR ---
        function createSnow() {
            const container = document.getElementById('snow');
            for(let i=0; i<40; i++){
                let flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.width = flake.style.height = (Math.random() * 5 + 2) + 'px';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(flake);
            }
        }
        createSnow();

        // --- LAUNCH SEQUENCE ---
        function startSequence() {
            const launchScreen = document.getElementById('launch-screen');
            const overlay = document.getElementById('countdown-overlay');
            const number = document.getElementById('countdown-number');
            const mainSite = document.getElementById('main-website');

            // 1. Hide Launch Screen
            launchScreen.style.opacity = '0';
            setTimeout(() => {
                launchScreen.style.display = 'none';
                
                // 2. Show Black Overlay
                overlay.style.display = 'flex';
                
                // 3. Start Countdown Logic
                runCountdown(3);
                
            }, 500);

            function runCountdown(count) {
                if(count > 0) {
                    // Update number
                    number.innerText = count;
                    
                    // Reset animation
                    number.classList.remove('pulse');
                    void number.offsetWidth; // Force Reflow
                    number.classList.add('pulse');

                    // Schedule next number
                    setTimeout(() => runCountdown(count - 1), 1000);
                } else {
                    // Countdown finished (count is 0)
                    finishLaunch();
                }
            }

            function finishLaunch() {
                // Hide black overlay
                overlay.style.display = 'none';
                
                // Show Main Website
                mainSite.style.display = 'block';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
                document.body.style.backgroundColor = '#fff'; // Reset background
            }
        }
    </script>
</body>
</html>
