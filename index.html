<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ Mandir | Official Launch</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* === 1. LAUNCH SCREEN STYLES === */
        #launch-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            /* Christmas Night Gradient */
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        /* Snow Animation */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* Text Elements */
        .xmas-vibe {
            font-family: 'Great Vibes', cursive;
            color: #ffd700; /* Gold */
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            z-index: 10;
        }

        .silver-text {
            font-size: 4.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #ffffff 0%, #aebcbf 50%, #6e7774 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 0px 20px rgba(255,255,255,0.2));
            z-index: 10;
        }

        .tagline {
            color: #ccc;
            margin-top: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 10;
        }

        /* NEW: Launch Date Style */
        .launch-date {
            margin-top: 30px;
            color: #ffd700; /* Gold Color */
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            z-index: 10;
        }

        /* Launch Button */
        #launch-btn {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 800;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        #launch-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        /* === 2. BLACK COUNTDOWN OVERLAY === */
        #countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000; /* Pitch Black */
            z-index: 200; /* Higher than launch screen */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #countdown-number {
            font-size: 15rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .silver-text { font-size: 2.5rem; }
            .xmas-vibe { font-size: 1.8rem; }
            .launch-date { font-size: 0.9rem; padding: 8px 15px; }
            #countdown-number { font-size: 8rem; }
        }
    </style>
</head>
<body>

    <div id="launch-screen">
        <div class="snow-container" id="snow"></div>
        
        <div class="xmas-vibe">✨ Merry Christmas ✨</div>
        <h1 class="silver-text">Christ Mandir</h1>
        <p class="tagline">Faith • Celebration • Community</p>
        
        <div class="launch-date">Official Launching on 25-12-2025</div>
        
        <button id="launch-btn" onclick="startCountdown()">LAUNCH</button>
        
        <div style="position: absolute; bottom: 20px; color: #555; font-size: 0.8rem; z-index:10;">© 2025 Christ Mandir</div>
    </div>

    <div id="countdown-overlay">
        <div id="countdown-number"></div>
    </div>

    <script>
        // --- SNOW GENERATOR ---
        function createSnow() {
            const container = document.getElementById('snow');
            for(let i=0; i<50; i++){
                let flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.width = flake.style.height = (Math.random() * 5 + 3) + 'px';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(flake);
            }
        }
        createSnow();

        // --- COUNTDOWN & REDIRECT LOGIC ---
        function startCountdown() {
            const launchScreen = document.getElementById('launch-screen');
            const overlay = document.getElementById('countdown-overlay');
            const numberDisplay = document.getElementById('countdown-number');

            // 1. Hide Launch Screen immediately
            launchScreen.style.display = 'none';
            
            // 2. Show Black Overlay immediately
            overlay.style.display = 'flex';

            // 3. Play the Countdown Sequence
            
            // Show "3"
            numberDisplay.innerText = "3";
            
            // Show "2" after 1 second
            setTimeout(() => {
                numberDisplay.innerText = "2";
            }, 1000);

            // Show "1" after 2 seconds
            setTimeout(() => {
                numberDisplay.innerText = "1";
            }, 2000);

            // REDIRECT after 3 seconds
            setTimeout(() => {
                // *** REDIRECTING TO YOUR SITE ***
                window.location.href = "https://christministries.github.io/christmandir/";
            }, 3000);
        }
    </script>
</body>
</html>
